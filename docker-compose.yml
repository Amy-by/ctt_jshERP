# ctt_jshERP/docker-compose.yml
version: '3.8'

services:
  # MySQL服务（命名：项目前缀+服务名）
  mysql:
    image: mysql:8.0.24
    container_name: jsherp-mysql  # 清晰命名：项目+数据库
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "123456"
      MYSQL_DATABASE: "jsh_erp"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./jshERP-boot/docs/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: always

  # Redis服务
  redis:
    image: redis:6.2.1
    container_name: jsherp-redis  # 清晰命名：项目+缓存
    ports:
      - "6379:6379"
    command: redis-server --requirepass "1234abcd"
    volumes:
      - redis-data:/data
    restart: always

  # 后端服务
  backend:
    build: ./jshERP-boot
    container_name: jsherp-backend  # 清晰命名：项目+后端
    ports:
      - "9999:9999"
    depends_on:
      - mysql
      - redis
    environment:
      - spring.datasource.url=jdbc:mysql://mysql:3306/jsh_erp?useUnicode=true&characterEncoding=utf8&useSSL=false
      - spring.datasource.username=root
      - spring.datasource.password=123456
      - spring.redis.host=redis
      - spring.redis.password=1234abcd
    volumes:
      - ./jshERP-boot/src/main/resources/application-prod.properties:/app/config/application-prod.properties
      - upload-files:/opt/jshERP/upload
    restart: always

  # 前端服务
  frontend:
    build: ./jshERP-web
    container_name: jsherp-frontend  # 清晰命名：项目+前端
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always

# 数据卷（命名：项目相关）
volumes:
  mysql-data:      # 数据库数据卷
  redis-data:      # 缓存数据卷
  upload-files:    # 文件上传数据卷
