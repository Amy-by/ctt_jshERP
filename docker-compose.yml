version: '3.8'

services:
  # MySQL 服务
  mysql:
    image: mysql:8.0.24
    container_name: jsherp-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "123456"  # 与后端配置一致
      MYSQL_DATABASE: "jsh_erp"
    volumes:
      - mysql-data:/var/lib/mysql  # 持久化数据
      - ./jshERP-boot/docs/init.sql:/docker-entrypoint-initdb.d/init.sql  # 初始化脚本（若有）
    restart: always

  # Redis 服务
  redis:
    image: redis:6.2.1
    container_name: jsherp-redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass "1234abcd"  # 与后端配置一致
    volumes:
      - redis-data:/data
    restart: always

  # 后端服务
  backend:
    build: ./jshERP-boot
    container_name: jsherp-backend
    ports:
      - "9999:9999"
    depends_on:
      - mysql
      - redis
    environment:
      # 后端配置（覆盖 application.properties）
      - spring.datasource.url=jdbc:mysql://mysql:3306/jsh_erp?useUnicode=true&characterEncoding=utf8&useSSL=false
      - spring.datasource.username=root
      - spring.datasource.password=123456
      - spring.redis.host=redis
      - spring.redis.password=1234abcd
    volumes:
      - ./jshERP-boot/src/main/resources/application-prod.properties:/app/config/application-prod.properties  # 生产环境配置
      - upload-files:/opt/jshERP/upload  # 文件上传目录
    restart: always

  # 前端服务
  frontend:
    build: ./jshERP-web
    container_name: jsherp-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always

# 持久化卷定义
volumes:
  mysql-data:
  redis-data:
  upload-files:
