# ctt_jshERP/docker-compose.yml
version: '3.8'

services:
  # MySQL服务
  mysql:
    image: mysql:8.0.24
    container_name: jsherp-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "123456"
      MYSQL_DATABASE: "jsh_erp"
    volumes:
      - mysql-data:/var/lib/mysql
    restart: always

  # Redis服务
  redis:
    image: redis:6.2.1
    container_name: jsherp-redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass "1234abcd"
    volumes:
      - redis-data:/data
    restart: always

  # 后端服务
  backend:
    build:
      context: ./jshERP-boot
      dockerfile: Dockerfile
    container_name: jsherp-backend
    ports:
      - "8443:8443"
    depends_on:
      - mysql
      - redis
    environment:
      - spring.datasource.url=jdbc:mysql://mysql:3306/jsh_erp?useUnicode=true&characterEncoding=utf8&useCursorFetch=true&defaultFetchSize=500&allowMultiQueries=true&rewriteBatchedStatements=true&useSSL=false
      - spring.datasource.username=root
      - spring.datasource.password=123456
      - spring.redis.host=redis
      - spring.redis.password=1234abcd
    volumes:
      - ./jshERP-boot/src/main/resources/application.properties:/app/config/application.properties
      - ./jshERP-boot/src/main/resources/jshERP.p12:/app/config/jshERP.p12
      - upload-files:/opt/jshERP/upload
    restart: always

  # 前端服务
  frontend:
    build:
      context: ./jshERP-web
      dockerfile: Dockerfile
    container_name: jsherp-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always

# 数据卷
volumes:
  mysql-data:
  redis-data:
  upload-files:
