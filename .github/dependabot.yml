version: 2
updates:
  # 后端Java依赖更新配置
  - package-ecosystem: "maven"
    directory: "/jshERP-boot"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    target-branch: "master"
    reviewers:
      - "yourusername"
    labels:
      - "dependencies"
      - "backend"
    # 忽略特定依赖的更新
    ignore:
      - dependency-name: "org.springframework.boot"
        versions: ["3.x"]
      - dependency-name: "mysql:mysql-connector-java"
        versions: ["8.x"]
    # 自动合并补丁版本更新
    allow:
      - dependency-name: "*"
        update-type: "patch"
    # 配置依赖检查
    registries:
      - maven-central
    # 配置更新消息模板
    commit-message:
      prefix: "[Dependabot]"
      include: "scope"

  # 前端npm依赖更新配置
  - package-ecosystem: "npm"
    directory: "/jshERP-web"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    target-branch: "master"
    reviewers:
      - "yourusername"
    labels:
      - "dependencies"
      - "frontend"
    # 忽略特定依赖的更新
    ignore:
      - dependency-name: "vue"
        versions: ["3.x"]
    # 自动合并补丁版本更新
    allow:
      - dependency-name: "*"
        update-type: "patch"
    # 配置依赖检查
    registries:
      - npm-registry
    # 配置更新消息模板
    commit-message:
      prefix: "[Dependabot]"
      include: "scope"

  # GitHub Actions工作流依赖更新配置
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    target-branch: "master"
    reviewers:
      - "yourusername"
    labels:
      - "dependencies"
      - "ci"
    # 配置更新消息模板
    commit-message:
      prefix: "[Dependabot]"
      include: "scope"
